<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Progress Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ğŸ‹ï¸ Fitness Tracker</h1>
    <p>Weekly Progress Monitor</p>
  </header>

  <main>
    <form id="progressForm">
      <input type="date" id="date" required>
      <input type="number" step="0.1" id="weight" placeholder="Weight (kg)" required>
      <input type="number" step="0.1" id="fat" placeholder="Body Fat (%)">
      <input type="number" step="0.1" id="water" placeholder="Water (%)">
      <textarea id="notes" placeholder="Notes (energy, hunger, sleep)"></textarea>
      <button type="submit">Save Progress</button>
    </form>

    <section id="records">
      <h2>ğŸ“Š Weekly Records</h2>
      <ul id="recordList"></ul>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
